<!DOCTYPE html>
<html lang="en">
    <head>
        {%- block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{{ title|default("500 Error", true) }}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        {%- endblock head %}
    </head>
    <body>
        <div class="p-5 rounded" style="background-color: white; margin-bottom: 2rem;">
            <div class="container">
                <h1 class="display-4">500  Error</h1>
                <p class="lead">Internal Server Error</p>
                <hr class="my-4">
                <p>Please, try again later...</p>
            </div>
        </div>
    </body>
</html>
