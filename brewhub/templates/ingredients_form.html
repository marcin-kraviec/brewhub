{% extends "base.html" %}

{% block content %}
    <div class="container">
      <form action="{{ url_for('recipes.add_ingredients') }}" method="post">
        <h4>Fermentable</h4>
            <div class="form-group" style="display: inline-block; width:520px">
                <input type="text" name="fermentable_name" class="form-control" placeholder="Enter fermentable name">
            </div>
            <div class="form-group" style="display: inline-block">
                    <div class="input-group mb-3" style="width:380px">
                        <input type="text" name="fermantable_color" class="form-control" placeholder="Enter SRM color">
                        <span class="input-group-text">SRM</span>
                    </div>
                    <span style="float: right;">0 - 600</span>
            </div>
            <div class="form-group" style="display: inline-block; width:380px">
                <div class="input-group mb-3" style="width:380px">
                    <input type="text" name="gravity_contibution" class="form-control" placeholder="Enter gravity contibution">
                </div>
                <span style="float: right;">1.000 - 1.050</span>
            </div>

      <br>
      <br>
      <button type="submit" class="btn btn-primary" style="width: 100%">Save fermentable</button>
      </form>
      <hr class="my-4">
      <form action="{{ url_for('recipes.add_ingredients') }}" method="post">
        <h4>Hop</h4>
            <div class="form-group" style="display: inline-block; width:700px">
                <input type="text" name="hop_name" class="form-control" placeholder="Enter hop name">
            </div>
            <div class="form-group" style="display: inline-block">
                    <div class="input-group mb-3" style="width:580px">
                        <input type="text" name="alpha_acids" class="form-control" placeholder="Enter alpha acids">
                        <span class="input-group-text">%</span>
                    </div>
                    <span style="float: right;">0 - 25</span>
            </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" style="width: 100%">Save Hop</button>
      </form>
      <hr class="my-4">
      <form action="{{ url_for('recipes.add_ingredients') }}" method="post">
        <h4>Yeast</h4>
            <div class="form-group" style="display: inline-block; width:700px">
                <input type="text" name="yeast_name" class="form-control" placeholder="Enter yeast name">
            </div>
            <div class="form-group" style="display: inline-block">
                    <div class="input-group mb-3" style="width:580px">
                        <input type="text" name="yeast_attenuation" class="form-control" placeholder="Enter attenuation">
                        <span class="input-group-text">%</span>
                    </div>
                    <span style="float: right;">0 - 100</span>
            </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" style="width: 100%">Save Yeast</button>
      </form>
      <hr class="my-4">
      <form action="{{ url_for('recipes.add_ingredients') }}" method="post">
        <h4>Other</h4>
            <div class="form-group" style="display: inline-block; width:700px">
                <input type="text" name="other_name" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group" style="display: inline-block">
                    <div class="input-group mb-3" style="width:580px">
                        <input type="text" name="optional_info" class="form-control">
                    </div>
                    <span style="float: right;">Optional</span>
            </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" style="width: 100%">Save Other</button>
      </form>
      <hr class="my-4">
    </div>

{% endblock %}
