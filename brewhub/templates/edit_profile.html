{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h3>Edit Your Profile</h3>
        <hr class="my-4">
        <form action="{{ url_for('views.edit_profile') }}" method="post">
            <div class="form-group" style="display: inline-block">
                <div style="display: inline-block"><h5>Username:</h5></div>
                <input type="text" name='username' class="form-control" id="username" aria-describedby="emailHelp" placeholder={{ session['username'] }} required>
            </div>
            <br/><br/>
            <div class="form-group" style="display: inline-block">
                <div style="display: inline-block"><h5>Email:</h5></div>
                <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp" placeholder={{ session['email'] }} required>
            </div>
            <br/><br/>
            <div class="form-group" style="display: inline-block">
                <div style="display: inline-block;"><h5>Bio:</h5></div>
                <textarea class="form-control" name='bio' id="bio" rows="3" placeholder={{ session['bio'] }}></textarea>
            </div>
            <hr class="my-4">
            <div style="display: inline-block"><h5>Enter password to submit changes: </h5></div>
            <div class="form-group" style="display: inline-block">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <div class="form-group" style="display: inline-block; width: 620px; text-align: right" >
                <button type="submit" class="btn btn-primary">Submit changes</button>
            </div>
        </form>

    </div>

{% endblock %}
